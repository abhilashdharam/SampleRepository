<!DOCTYPE html>
<html>
<head>
	<title>akndknwd</title>
</head>
<body>
<p> Enter numbers from 1 to 100 </p>
<input id="id1" type="number" max="100">
<button onclick="myFunction()">submit</button>
<p id="demo"></p>
<script>
	function myFunction()
	{
		var obj="";
		if(document.getElementById("id1").validity.rangeOverflow)
		{
			obj="value too large";
		} else
		{
			obj="input ok";
		}
		document.getElementById("demo").innerHTML=obj;
	}
</script>
</body>
</html>
